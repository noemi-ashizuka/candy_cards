<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Candy Cards</title>

  <body>
    <h1 class="page-title">For all candy lovers</h1>
    <div class="container">
      
      <div class="panel active" style="background-image: linear-gradient(to bottom, rgba(22, 22, 22, 0.1), rgba(66, 60, 65, 0.1)),url('https://images.unsplash.com/photo-1588756264692-d396bca41fb1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGNhbmR5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')">
        <h3>Fruit drops</h3>
      </div>
      <div class="panel" style="background-image: linear-gradient(to bottom, rgba(22, 22, 22, 0.1), rgba(66, 60, 65, 0.1)),url('https://images.unsplash.com/photo-1582058091505-f87a2e55a40f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FuZHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')">

      </div>
      <div class="panel" style="background-image: linear-gradient(to bottom, rgba(22, 22, 22, 0.1), rgba(66, 60, 65, 0.1)),url('https://images.unsplash.com/photo-1548848221-0c2e497ed557?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fGNhbmR5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')">

      </div>
      <div class="panel" style="background-image: linear-gradient(to bottom, rgba(22, 22, 22, 0.05), rgba(66, 60, 65, 0.05)),url('https://images.unsplash.com/photo-1532117364815-720cd35ff6e3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FuZHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')">
        <h3>Lollipops</h3>
      </div>
      <div class="panel" style="background-image: linear-gradient(to bottom, rgba(22, 22, 22, 0.1), rgba(66, 60, 65, 0.1)),url('https://images.unsplash.com/photo-1581798269145-7512508289b9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8Y2FuZHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')">

      </div>
      <div class="panel" style="background-image: linear-gradient(to bottom, rgba(22, 22, 22, 0.1), rgba(66, 60, 65, 0.1)),url('https://images.unsplash.com/photo-1486427944299-d1955d23e34d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzZ8fGNhbmR5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60')">
        <h3>Cupcakes</h3>
      </div>
    </div>

    <script src="script.js"></script>
